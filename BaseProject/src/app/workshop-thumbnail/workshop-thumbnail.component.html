<h2 style="color: white">{{workshop.name}}</h2>

<div class="grow">
  <div class="card hover card-body bg-dark text-white col-md-10">
    <div>Date: {{workshop.date}}</div>
    <div>Time: {{workshop.time}}</div>
    <div>Price: ${{workshop.price}}</div>
    <div>
      <span>Location: {{workshop.location.address}}</span>
      <span class="pad-left">{{workshop.location.city}}, {{workshop.location.country}}</span>
    </div>
  </div>
</div>
