<div style="color: whitesmoke">
  <h1>Login</h1>
  <hr style="border-color: inherit">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="userName">User Name:</label>

        <input required (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..."
        />
        <em *ngIf="loginForm.controls['userName'].invalid && 
            (loginForm.controls['userName'].touched || mouseoverLogin)">Required</em>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>

        <input required id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..."
        />
        <em *ngIf="loginForm.controls['password'].invalid && 
        (loginForm.controls['password'].touched || mouseoverLogin)">Required</em>
      </div>
      <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </span>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
